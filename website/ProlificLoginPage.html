<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Using your Prolific ID</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/plugin.css" />
</head>

<body style="flex-direction: column;">
    <header>
        <img src="./images/icon.png"/>
    </header>
    
    <div class="plugin_box">
        <div class="border">
            <h1>Please login using your Prolific ID</h1>
            <div id="verificationContainer" style="text-align: center;">
                <input type="text" id="prolific_id" name="Indentifier" required
                    placeholder="Enter your Prolific ID here">
                <button type="button" class="buttons" onclick="storeLoginCredentials()">Login</button>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"><\/script>')</script>
    <script src="./js/prolificlogin.js"></script>
</body>

</html>
