<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Download Page</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/plugin.css" />
    <style>
        .plugin_box .plugin_item{
            display: flex;
            padding: 2vw;
            width: 100%;
            border-bottom: 2px dotted aliceblue;
            overflow-x: auto;
            box-sizing: border-box;
        }
    </style>
</head>

<body style="flex-direction: column;">
    <header>
        <img src="./images/icon.png"/>
    </header>

    <div class="plugin_box">
        <div class="border">
            <h1>Download the Chrome Extension for the Main Study</h1>
            <p class="additional-text">
                Please click the Download button below to download the plugin.
            </p>
        </div>
        <div id="plugin_row"></div>
    </div>


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/plugin.js?v=2"></script>
</body>

</html>
