<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-study Survey</title>
    <link rel="stylesheet" type="text/css" href="./css/procedue.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="login-container">
        <h1>Please enter your pre-study survey completion code</h1>
        <div class="txt_box">
            If you have questions or concerns regarding the survey or the following study, please contact the researcher
            at <a href="mailto:help@haasresearch.org">help@haasresearch.org</a>. Make sure to copy the entire string, be
            careful of any leading or trailing spaces.
        </div>
        <form>
            <label for="Indentifier" style="width:38vw;text-align:left;">Pre-study Survey Completion Code:</label>
            <input type="text" id="Indentifier" name="Indentifier" required>
            <div class="button-container" style="  margin-top: 1rem;">
                <button type="button" class="buttons" onclick="verifyCompletionCode()">Verify</button>
            </div>
        </form>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/SurveyPage.js"></script>
</body>

</html>
