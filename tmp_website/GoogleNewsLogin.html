<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
    <div class="login-container">
        <h1>Google News Login</h1>
        <p class="additional-text border_bootom">
            This section describes how to log in to Google News.
        </p>
        <form>
            <!-- <label for="username">UserName:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">PassWord:</label>
            <input type="password" id="password" name="password" required>
             -->
            <div class="button-container button_box">
                <button class="buttons" style="margin-right: 1rem;padding:0;height: 5vh;" type="button" onclick="login()">Open Google News</button>
                <label for="License" style="line-height: 5vh;padding:0;height: 5vh;" class="update buttons">
                    <input type="file" id="License"  onchange="upload(this);"   style="display: none">Upload local files
                </label>
                <!-- <button class="buttons" type="button" onclick="upload()"></button> -->
            </div>
        </form>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/googlenewslogin.js"></script>
</body>
</html>
